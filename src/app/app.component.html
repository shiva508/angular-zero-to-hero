<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              *ngIf="
                !signUpForm.get('username')?.valid &&
                signUpForm.get('username')?.touched
              "
              >Please enter valid user name</span
            >
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              *ngIf="
                !signUpForm.get('email')?.valid &&
                signUpForm.get('email')?.touched
              "
              >Please enter valid email</span
            >
          </div>
          <div formArrayName="hobbies">
            <h4>Your Hobbies</h4>
            <button class="btn btn-default" (click)="addHobbies()">
              Add Hobbies
            </button>
            <div
              class="form-group"
              *ngFor="let hobbyControl of getHobbies().controls; let i = index"
            >
              <input type="text" name="" id="" [formControlName]="i" />
            </div>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label
              ><input
                type="radio"
                [value]="gender"
                id="gender"
                formControlName="gender"
              />
              {{ gender }}</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
