<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="formStatus" />
      <br />
      <button class="btn btn-primary" (click)="addNewServer()">Add</button>
      <br />
      <h2>status : {{ appStatus | async }}</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : formStatus : 'status'"
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shortenlen : 8 }}</strong> |
          {{ server.instanceType | uppercase | shorten }} |
          {{ server.started | date : "fullDate" | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
