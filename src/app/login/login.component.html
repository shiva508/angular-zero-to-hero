<div class="container">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" name="username" [(ngModel)]="username"  id="username" class="form-control">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
    </div>
    <br>
    <!-- <button class="btn btn-primary" [disabled]="submitEnabled" (click)="onSubmit()">Submit</button> -->
    <button class="btn btn-primary" [disabled]="username==='' || password===''" (click)="onSubmit()">Submit</button>
</div>
<div class="container">
    <h1>{{formdetails}}</h1>
    <h2>{{username}}</h2>
    <h2>{{password}}</h2>
</div>
