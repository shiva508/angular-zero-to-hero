<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="navToNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      [routerLink]="['/recipes', recipeEl.id]"
    ></app-recipe-item>
  </div>
</div>
